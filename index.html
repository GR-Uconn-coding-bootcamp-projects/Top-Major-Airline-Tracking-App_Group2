<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <title>Top Major Airline Flight Tracking App</title>
</head>

<body>
  <header class="hero is-primary-custom">
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title is-2 has-text-white">Top Major Airline Tracker</h1>
        <p class="subtitle is-5 has-text-white">
          (Click on one of the major airlines below to retrieve flight information)
        </p>
      </div>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-3" style="padding: 15px;">
          <div class="card mb-4 has-background-grey-lighter">
            <div class="card-content">
              <div class="content">
                <p>
                  <strong>Date and Time:</strong>
                  <input type="text" id="datetimepicker" class="input">
                </p>
              </div>
            </div>
          </div>
        
          <div class="card has-background-blue-custom has-text-white p-4">
            <div class="card-content">
              <h2 class="title is-5 has-text-white has-text-centered">Top 5 Major Airlines List:</h2>
              <div id="language-buttons" class="buttons is-centered">
                <button data-language="DL" class="button is-primary is-fullwidth mb-2">Delta Airlines</button>
                <button data-language="UA" class="button is-primary is-fullwidth mb-2">United Airlines</button>
                <button data-language="AA" class="button is-primary is-fullwidth mb-2">American Airlines</button>
                <button data-language="B6" class="button is-primary is-fullwidth mb-2">Jetblue</button>
                <button data-language="WN" class="button is-primary is-fullwidth mb-2">Southwest Airlines</button>
              </div>
            </div>
          </div>
        </div>        

        <div class="column is-7">
          <div class="card mb-4" style="width: 100%;">
            <div class="card-content has-background-link-light">
              <div class="field">
                <label class="label" for="tags">Search by Destination:</label>
                <div class="control">
                  <input id="tags" class="input" type="text">
                </div>
              </div>
            </div>
          </div>

          <div class="card mb-4 p-4" style="height: 550px; overflow: scroll;">
            <div class="card-content">
              <h6 class="subtitle is-6 has-text-black-bis">Routes</h6>
              <div class="flight-table" id="flightTable"></div>
              <th class="scrollbarhead"></th>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="card mb-3" style="width: 350px; height: 500px;">
            <div class="card-content">
              <h6 class="has-text-black">Selected Flight Destination Details:</h6>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    flatpickr("#datetimepicker", {
      enableTime: true,
      dateFormat: "Y-m-d\\TH:i:S.000\\Z",
      time_24hr: true,
    });

    $(function () {
      var availableTags = [
        "Boston, Massachusetts, USA (BOS)",
        "Dallas, Texas, USA (DAL)",
        "Dallas/Fort Worth, Texas, USA (DFW)",
        "Hartford, CT, USA (BDL)",
        "Los Angeles, CA, USA (LAX)",
        "Orlando, FL, USA (MCO)",
        "New York, USA (JFK)",
        "New York, USA (LGA)",
        "San Francisco, CA, USA (SFO)",
      ];
      $("#tags").autocomplete({
        source: availableTags,
      });
    });
  </script>
  <script type="text/javascript" src="./assets/js/script.js"></script>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>FTApp</strong> by <a>Gil Rosario, Hailey Strauss, Maya McCann</a>. 
      </p>
    </div>
  </footer>
</body>

</html>
