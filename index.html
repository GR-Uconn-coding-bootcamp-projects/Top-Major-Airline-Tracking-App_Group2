<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
    header.hero {
      padding-top: 20px;
      border-bottom: 5px solid black;
      padding-bottom: 20px;
    }

    .row-padding {
      padding: 20px;
    }
  </style>
  <title>Top Major Airline Flight Tracking App</title>
</head>

<body>
  <header class="hero text-center">
    <h1 class="app-title">
      Top Major Airline Tracker
    </h1>
    <p>Click on one of the major airlines below to retrieve flight information</p>
  </header>

  <main class="container">
    <div class="row mt-2 row-padding">
      <!-- code for calendar widget -->
      <div class="col-lg-4 col-md-6 col-12">
        <div class="card mb-4 bg-dark-subtle">
          <div class="card-body">
            <p>Date: <input type="text" id="datepicker"></p>
          </div>
        </div>
      </div>

    </div>

      <!-- need to adjust this code to align better with the page -->
      <!-- make button text/font size bigger -->
      <div class="row row-padding">
        <div class="col-lg-4 col-md-6 col-12">
          <div class="card mb-4 bg-secondary">
            <div class="card-body">
              <h2 class="subtitle text-black text-center fs-3">Top 5 Major Airlines List:</h2>
              <div id="language-buttons" class="d-flex flex-column">
                <button data-language="Delta Airlines" class="btn btn-primary btn-sm mb-2 fs-6">Delta Airlines</button>
                <button data-language="United Airlines" class="btn btn-primary btn-sm mb-2 fs-6">United Airlines</button>
                <button data-language="American Airlines" class="btn btn-primary btn-sm mb-2 fs-6">American Airlines</button>
                <button data-language="Jetblue" class="btn btn-primary btn-sm mb-2 fs-6">Jetblue</button>
                <button data-language="Southwest Airlines" class="btn btn-primary btn-sm mb-2 fs-6">Southwest
                  Airlines</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Code to add another div container to display top 10 airline flight info  -->
        <!-- Code to display destination and weather info-->

      </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
    $(function () {
      $("#datepicker").datepicker();
    });
  </script>
</body>

</html>
