<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Top Major Airline Flight Tracking App</title>
</head>

<body>
  <header class="hero text-center">
    <h1 class="app-title">
      Top Major Airline Tracker
    </h1>
    <p>Click on one of the major airlines below to retrieve flight information</p>
  </header>

  <main class="container">
    <div class="row">
      <!-- code for calendar widget -->
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-6 col-12">
        <div class="card mb-4 bg-secondary">
          <div class="card-body">
            <h2 class="subtitle">Top 5 Major Airlines List:</h2>
            <div id="language-buttons" class="d-flex flex-column">
              <button data-language="Delta Airlines" class="btn btn-primary btn-sm mb-2">Delta Airlines</button>
              <button data-language="United Airlines" class="btn btn-primary btn-sm mb-2">United Airlines</button>
              <button data-language="American Airlines" class="btn btn-primary btn-sm mb-2">American Airlines</button>
              <button data-language="Jetblue" class="btn btn-primary btn-sm mb-2">Jetblue</button>
              <button data-language="Southwest Airlines" class="btn btn-primary btn-sm mb-2">Southwest Airlines</button>
            </div>
          </div>
        </div>
      </div>


    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
